<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- reactjs은 element를 생성하고 eventlistener을 더하는 것을 도와준다 -->

  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- reatDOM은 react element들을 가져다가 html로 바꿔준다 -->
  <script src="https://unpkg.com/@babel/standalone@7.19.2/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    function App() {
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value);
      };
      return (
        <div>
          <h1 className='hi'>Super Converter</h1>
          <label htmlFor='minutes'>Minutes</label>
          <input
            value={minutes}
            placeholder='Minutes'
            type='number'
            id='minutes'
            onChange={onChange}
          />
          <h4>You want to convert{minutes}</h4>
          <label htmlFor='hours'>Hours</label>
          <input placeholder='Hours' type='number' id='hours' />
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
