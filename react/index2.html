<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- reactjs은 element를 생성하고 eventlistener을 더하는 것을 도와준다 -->

  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- reatDOM은 react element들을 가져다가 html로 바꿔준다 -->
  <script>
    src = 'https://unpkg.com/prop-types@15.7.2/prop-types.js';
  </script>
  <!-- prop-types는 prop의 종류가 무엇인지 콘솔을 통해 경고  -->

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn); //불필요한 re-render는 React.momo()로 관리할 수 있다

    MemorizedBtn.propTypes = {
      //   text: PropTypes.string.isRequired,
      // fontsize: PropTypes.number,
    };

    function App() {
      const [value, setValue] = React.useState('Save Changes');
      const changeValue = () => setValue('Revert Changes');
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text={'Continue'} />
        </div>
      );
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
